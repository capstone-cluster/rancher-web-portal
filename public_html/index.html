<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="A web portal for creating containers on RKE"
    />
    <meta name="author" content="Theo Fleck" />
    <title>RKE Web Portal</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Rancher Web Portal</a>
      </nav>
    </header>
    <main role="main">
      <br />
      <section>
        <div class="container-fluid justify-content-center">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="input_type">Environment</label>
                <select class="custom-select" id="input_type">
                  <option selected>Default - VS Code</option>
                  <option value="1">Dr. Novocin - VS Code</option>
                  <option value="2">Dr. Cotton - Nessus</option>
                  <option value="3">Dr. Cotton - OpenVAS</option>
                </select>
                <small class="form-text text-muted"
                  >Which container to deploy</small
                >
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="input_email">Email address</label>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    id="input_email"
                    required
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">@udel.edu</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="input_pass">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="input_pass"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Deploy!</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- CSS/JS -->
    <link
      href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css,npm/shards-ui@3.0.0/dist/css/shards.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600|Roboto+Mono"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdn.jsdelivr.net/combine/npm/jquery@3.4.1/dist/jquery.min.js,npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="/static/main.js"></script>
  </body>
</html>
